<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        #score {
            font-size: 200px;
        }
    </style>

</head>

<body onkeypress="play()">

<center>
    <audio id="song" src="song.mp3"></audio>
    <h1 id="score"> 0 </h1>

    <button id="forward" onclick="avance()">Forward</button>
    <button onclick="reset()"> Reset</button>
    <button id="backward" onclick="recule()">Backward</button>
</center>

</body>

<script>
    // var song = document.getElementById("song");
    // var score = document.getElementById("score");
    // var colors = ["green", "skyblue", "red", "black", "white", "beige"];
    const song = document.getElementById("song");
    const score = document.getElementById("score");
    const colors = ["green", "skyblue", "red", "black", "white", "beige"];

    //function avance(){ song.currentTime+= 10; }
    const avance = () => {
        song.currentTime += 10;
    }

    //function recule(){ song.currentTime-= 10; }
    const recule = () => {
        song.currentTime -= 10;
    }

    // function reset(){
    // 	score.innerHTML=0;
    // 	song.currentTime = 0;
    // }
    const reset = () => {
        score.innerHTML = "0";
        song.currentTime = 0;
    }

    // function play(){
    //
    // 	document.body.style.backgroundColor = colors[(score.innerHTML % colors.length)];
    // 	score.innerHTML++;
    // 	song.play();
    // }

    const play = () => {
        document.body.style.backgroundColor = colors[(score.innerHTML % colors.length)];
        score.innerHTML++;
        song.play();
    }

    // function pause() {
    //     song.pause();
    // }
    const pause = () =>{
        song.pause();
    }

    setInterval(pause, 1000);


</script>


</html>
